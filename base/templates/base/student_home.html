{% extends 'base/main.html' %}
{% block content %}

{% if request.user.is_student %}
    <h1>Student: {{request.user}}</h1>
    <a href="{% url 'student-update' request.user.id %}">Update Profile</a>
    {% comment %} <a href="{% url 'join-panel' request.user.id %}">Join Panel</a> {% endcomment %}
    <a href="{% url 'logout' %}">Logout</a>
    <hr />
{% else %}
<h1>Error</h1>

{% endif %}
{% endblock content %}
